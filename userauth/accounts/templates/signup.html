<!DOCTYPE html>
<html>
  <head>
    <title>Signup Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f2f2f2;
      }
      .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        max-width: 500px;
        margin: 0 auto;
        margin-top: 50px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
        color: #555;
      }
      .btn-signup {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }
      .btn-signup:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Signup-{{nameee}}</h1>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" class="form-control" id="first-name" name="first_name" required>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" class="form-control" id="last-name" name="last_name" required>
          </div>
          <div class="form-group">
            <label for="profile-picture">Profile Picture:</label>
            <input type="file" class="form-control-file" id="profile-picture" name="profile-picture">
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email Id:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm_password" required>
            <div class="error-msg" style="display:none;">Passwords do not match.</div>
          </div>
          <div class="form-group">
            <label for="address-line1">Address Line 1:</label>
            <input type="text" class="form-control" id="address-line1" name="address_line1" required>
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" name="city" required>
          </div>
          <div class="form-group">
                <label for="state">State:</label>
                <input type="text" class="form-control" id="city" name="state" required>
          </div>
          <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" class="form-control" id="pincode" name="pincode" required>
          </div> 
          <button type="submit" class="btn btn-primary submit-btn"  id="submit-btn">
           Submit</button>
        </form>
    </div>
</div>

<script>
  const submitBtn = document.getElementById("submit-btn");
  const password = document.getElementById("password");
  const confirmPassword = document.getElementById("confirm-password");
  const errorMsg = document.querySelector(".error-msg");

  submitBtn.addEventListener("click", (event) => {
    if (password.value !== confirmPassword.value) {
      event.preventDefault();
      errorMsg.style.display = "block";
    }
  });
</script>


</body>
</html>
